<!-- customer_analysis/pie_chart.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Customer Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>New vs Returning Customers</h2>
    <canvas id="customerPie"></canvas>

    <script>
        fetch('/customer_data')  // API endpoint you'll expose
        .then(res => res.json())
        .then(data => {
            const ctx = document.getElementById('customerPie').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['New', 'Returning'],
                    datasets: [{
                        data: [data.New, data.Returning],
                        backgroundColor: ['#4e79a7', '#f28e2c']
                    }]
                }
            });
        });
    </script>
</body>
</html>
